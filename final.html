<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="launch-title">WE'RE LAUNCHING SOON</h1>
        <div class="timer">
            <div class="time-box">
                <div class="time-value" id="days">00</div>
                <p class="time-label">DAYS</p>
            </div>
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <p class="time-label">HOURS</p>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <p class="time-label">MINUTES</p>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <p class="time-label">SECONDS</p>
            </div>
        </div>    
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="icon-facebook.svg" alt="Facebook Logo">
            </a>
            <a href="https://pinterest.com" target="_blank">
                <img src="icon-pinterest.svg" alt="Pinterest Logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="icon-instagram.svg" alt="Instagram Logo">
            </a>
        </div>
        
    </div>
    <script src="final.js"></script>
</body>
</html>
